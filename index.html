<!DOCTYPE html>

<head>

</head>
<body>
  <h1> Tutorial</h1>
    <div>
        <canvas id="myChart"></canvas>
      </div>
      <script>
        const labels = [
          'Januari',
          'Februari',
          'Maret',
          'April',
          'Mei',
          'Juni',
        ];
      
        const data = {
          labels: labels,
          datasets: [{
            label: 'My First dataset',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [0, 10, 5, 2, 20, 30, 45],
          }]
        };
      
        const config = {
          type: 'bar',
          data: data,
          options: {}
        };
      </script>
<script>
    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );
  </script>
      
</body>
